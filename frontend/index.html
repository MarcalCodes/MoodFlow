<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodFlow - Mood Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">MoodFlow</span>
    </div>
</nav>
<div class="container">
    <h1>How are you feeling today?</h1>

    <!-- Mood Selection -->
    <div id="mood-selector">
        <p>Click on a mood to receive a quote!</p>
        <button class="btn btn-primary" onclick="showRandomQuote('happy')">ðŸ˜Š Happy</button>
        <button class="btn btn-primary" onclick="showRandomQuote('uplifting')">ðŸ˜¢ Sad</button>
        <button class="btn btn-primary" onclick="showRandomQuote('anxiety')">ðŸ˜° Anxious</button>
    </div>
    <br/>

    <!-- Display Motivational Quote -->
    <div id="quote-section"></div>
    <br/>

    <!-- Mood History -->
    <h2>Past Moods</h2>
    <div class="d-flex flex-row align-items-end mb-3">
        <div class="flex-fill w-100">
            <label for="findQuote" class="form-label">Find Quote</label>
            <input type="text" class="form-control" id="findQuote">
        </div>
        <div class="mx-2 mb-2 flex-fill">by</div>
        <div class="flex-fill w-50">
            <select id="findQuoteBy" class="form-select">
                <option value="by_content">Quote Content</option>
                <option value="by_author">Quote Author</option>
            </select>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Quote</th>
            <th scope="col">Author</th>
        </tr>
        </thead>
        <tbody id="history-table-body">
        <!--  innerHTML of the tbody -->
        </tbody>
    </table>
</div>

<div id="card-list"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
</body>
</html>


<footer></footer>
